<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuulye</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.8/lottie_light.js" type="text/javascript"></script>
    <style>
      #wrapper {
        position: relative;
      }
      #vegeta {
        display: block;
        width: 200px;
        border-bottom: 1px solid rgba(0, 0, 0, .7);
      }
      #lottie {
        width: 256px;
        height: 256px;
        position: absolute;
        left: 44px;
        top: -16px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <img id="vegeta" src="vegeta.png"/>
      <div id="lottie"></div>
    </div>
    <script>
      var animation = bodymovin.loadAnimation({
        container: document.getElementById('lottie'), // Required
        path: 'love.json', // Required
        renderer: 'svg', // Required
        loop: true, // Optional
        autoplay: true, // Optional
        name: "Hello World", // Name for future reference. Optional.
      })
    </script>
  </body>
</html>
